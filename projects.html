<!DOCTYPE html>
<html lang="en" class="dark" x-data="{ search: '' }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | GKaZe77</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-950 text-gray-100">

  <header class="flex justify-between items-center px-6 py-4 bg-gray-900 border-b border-gray-800">
    <h1 class="text-2xl font-bold text-red-500">Projects</h1>
    <nav class="space-x-4 text-sm">
      <a href="/" class="hover:underline">Home</a>
      <a href="/projects.html" class="hover:underline">Projects</a>
      <a href="https://minecraft.gkaze77.com" class="hover:underline">Minecraft</a>
      <a href="/about.html" class="hover:underline">About</a>
      <a href="/settings.html" class="hover:underline">⚙</a>
    </nav>
  </header>

  <main class="p-6" x-data>
    <input type="text" placeholder="Search projects..." x-model="search"
           class="mb-6 w-full px-4 py-2 rounded border border-gray-700 bg-gray-800 text-white placeholder-gray-400" />

    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <template x-for="project in [
        {
          name: 'Wordle',
          desc: 'Custom Wordle clone with shared seeds and modes',
          link: 'https://wordle.gkaze77.com',
          tags: ['Game', 'Puzzle'],
          repo: 'https://github.com/GKaZe77/gkaze77-wordle'
        },
        {
          name: 'Minecraft Modding',
          desc: 'Modded AE2-centered server (FTB Plexiglass)',
          link: 'https://minecraft.gkaze77.com',
          tags: ['Modding', 'Server'],
          repo: 'https://www.curseforge.com/members/gkaze77/projects'
        }
      ].filter(p => p.name.toLowerCase().includes(search.toLowerCase()))" :key="project.name">
        <div class="border border-gray-700 p-4 rounded-lg bg-gray-900 hover:shadow-xl transition">
          <h3 class="text-lg font-semibold text-red-400" x-text="project.name"></h3>
          <p class="text-sm mt-1 text-gray-300" x-text="project.desc"></p>
          <div class="flex space-x-2 text-xs mt-2">
            <template x-for="tag in project.tags">
              <span class="bg-gray-700 text-blue-300 px-2 py-0.5 rounded" x-text="tag"></span>
            </template>
          </div>
          <div class="mt-3">
            <a :href="project.link" class="text-blue-400 hover:underline text-sm">🌐 View Project</a><br>
            <a :href="project.repo" class="text-orange-400 hover:underline text-xs" target="_blank">📁 View Repository</a>
          </div>
        </div>
      </template>
    </div>
  </main>

</body>
</html>
