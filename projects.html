<!DOCTYPE html>
<html lang="en" class="dark" x-data="{ search: '' }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | GKaze77</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <header class="flex justify-between items-center px-6 py-4 bg-white dark:bg-gray-800 shadow">
    <h1 class="text-2xl font-bold text-red-500">Projects</h1>
    <nav class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="projects.html" class="hover:underline">Projects</a>
      <a href="minecraft.html" class="hover:underline">Minecraft</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="settings.html" class="hover:underline">âš™</a>
    </nav>
  </header>

  <main class="p-6" x-data>
    <input type="text" placeholder="Search projects..." x-model="search"
           class="mb-4 w-full px-4 py-2 rounded border dark:bg-gray-700" />

    <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
      <template x-for="project in [
        {
          name: 'Wordle',
          desc: 'Custom Wordle clone',
          link: 'https://wordle.gkaze77.com',
          tags: ['Game'],
          repo: 'https://github.com/GKaZe77/gkaze77-wordle'
        },
        {
		  name: 'Minecraft Modding',
		  desc: 'Modded server with CurseForge-hosted mods',
		  link: 'minecraft.html',
		  tags: ['Game', 'Server'],
		  repo: 'https://www.curseforge.com/members/gkaze77/projects'
		},
        {
          name: 'Project X',
          desc: 'Coming soon: experimental tools and utilities',
          link: 'https://projectx.gkaze77.com',
          tags: ['Tool'],
          repo: 'https://github.com/GKaZe77/project-x'
        }
      ].filter(p => p.name.toLowerCase().includes(search.toLowerCase()))" :key="project.name">
        <div class="border dark:border-gray-600 p-4 rounded bg-white dark:bg-gray-800">
          <h3 class="text-lg font-semibold text-red-500" x-text="project.name"></h3>
          <p class="text-sm mt-1" x-text="project.desc"></p>
          <a :href="project.link" class="text-blue-500 mt-2 inline-block">View Project</a>
          <a :href="project.repo" class="text-xs text-orange-400 block mt-1" target="_blank">View on CurseForge</a>
        </div>
      </template>
    </div>
  </main>

</body>
</html>
